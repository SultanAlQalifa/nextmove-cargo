  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme");
      const hour = new Date().getHours();
      const autoTheme = hour >= 6 && hour < 18 ? "light" : "dark";
      const theme = savedTheme || autoTheme;
      document.documentElement.classList.add(theme);
    })();
